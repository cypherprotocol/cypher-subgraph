type Account @entity {
  id: ID!
  address: Bytes!
  escrows: [Escrow!]! @derivedFrom(field: "oracles")
}

type Protocol @entity {
  id: ID!
  name: String
  escrow: Escrow
}

type Escrow @entity {
  id: ID!
  chainId: BigInt!
  token: String!
  tokenThreshold: BigInt!
  timeLimit: BigInt!
  oracles: [User!]!
  protocol: Protocol! @derivedFrom(field: "domain")
  transactions: [EscrowTransaction!]! @derivedFrom(field: "escrow")
}

type EscrowTransaction @entity {
  id: ID!
  escrow: Escrow!
  from: Account!
  to: Account!
  token: Bytes!
  amount: BigInt!
}

enum Status {
  PENDING
  APPROVED
  CANCELLED
}
